<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <style>

    </style>
</head>

<body>
    <header id="header">
        <!-- header loaded from separate -->
    </header>
    <main>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Register</span>
        </nav>
        <div class="container-fluid" style="margin-top: 35px;">
            <div class="row">
                <div class="col-lg-6 d-flex align-items-center">
                    <img class="" style="width: 95%;" src="assets/images/webpic.png" alt="home">
                </div>
                <div class="col-lg-6">
                    <div class="" style="height: 100%;">
                        <form autocomplete="off">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="emial" name="email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmpassword" name="confirmpassword">
                            </div>
                            <button type="reset" class="btn btn-sm btn-danger">Clear</button> <br> <br>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                        <br>
                        <div>
                            <p>Have an Account?
                                <a href="loginpage.html">Log In Now</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        $("#header").load("components/_header.html");
    </script>
</body>

</html>
