<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="header">
        <!-- header loaded from separate -->
    </header>
    <main>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Login</span>
        </nav>
        <div class="container-fluid mt-4">
            <div class="row">
                <div class="col-lg-6 d-flex align-items-center">
                    <img class="" style="width: 95%;" src="assets/images/webpic.png" alt="home">
                </div>
                <div class="col-lg-6">
                    <div class="" style="height: 100%;">
                        <form autocomplete="off">
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email">
                                <small id="emailHelp" class="form-text text-muted">If not registered. Please register first.</small>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <button type="submit" class="btn btn-primary">Log In</button>
                        </form>
                        <br>
                        <div>
                            <p>New User?
                                <a href="registerpage.html">Register Now</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        $("#header").load("components/_header.html");
    </script>
</body>

</html>
