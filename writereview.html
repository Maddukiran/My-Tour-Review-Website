<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <style>

    </style>
</head>

<body>
    <header id="header">
        <!-- header loaded from separate -->
    </header>
    <main>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Write a review</span>
        </nav>
        <div class="container mt-3">
            <div class="row">
                <div class="col-lg-6">
                    <h5>Please write review using simple words.</h5>
                    <form>
                        <h4>My Review</h4>
                        <br>
                        <div class="row p-1">
                            <div class="col-lg p-1">
                                <input type="text" class="form-control" placeholder="Give a title">
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-lg p-1">
                                <input type="text" class="form-control" placeholder="Place Name">
                            </div>
                            <div class="col-lg p-1">
                                <input type="text" class="form-control" placeholder="Country">
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-lg p-1">
                                <textarea class="form-control" id="review" name="review" placeholder="Write your review" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="row p-1">
                            <button class="btn btn-info p-1 m-1">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6">
                    <img class="img-fluid rounded mx-auto d-block" src="assets/images/writereview.jpg" alt="write">
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script>
        $("#header").load("components/_header.html");
    </script>
</body>

</html>
